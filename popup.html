<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head> 

	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'> 
	<link href='style.css' rel='stylesheet' type='text/css'> 

	<meta name="viewport" content="width=device-width" /> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 

	<!-- Pon el nombre de tu Blog -->
	<title>El Título de tu Blog</title> 

	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="popup.js"></script>

	<base target="_blank">

</head>


<body bgcolor="#FFF"> 
	<table class="body-wrap"> 
		<tr> 
			<td class="container"> 
				<div class="content"> 
					<div id="logo">
						<!-- Sustituye la URL de MetricSpot por la de tu Blog -->
						<a href="http://www.metricspot.com/">
						<!-- Sustituye la URL del logo de MetricSpot por uno alojado en tu Web. Debe ser un archivo PNG de 200px por 40px con fondo transparente. -->
							<img src="http://www.metricspot.com/img/sample.png" />
						</a>
					</div> 
					<div id="searchform" class="searchform">
						<!-- Sustituye la URL de MetricSpot por la de tu Blog -->
						<form action="http://www.metricspot.com/blog/" method="post" class="searchinput" target="_blank"> 
							<input type="search" name="s" placeholder="Buscar en el Blog..." />  
							<input type="submit" class="button search-submit" value="buscar"> 
						</form>
					</div> 
					<div id="feed"></div>
				</div>
				<div class="footer">
					<div class="ficon-wrapper">
						<!-- En la siguientes 4 líneas, sustituye las URLs de MetricSpot por las de tu Blog -->
						<a href="http://www.facebook.com/metricspot" target="_blank" class="aicon"><div class="ficon sprite-fb" title="Facebook" ></div></a>
						<a href="https://twitter.com/metricspot" target="_blank" class="bicon"><div class="ficon sprite-tw" title="Twitter" ></div></a>
						<a href="https://plus.google.com/113425615980603156109" target="_blank" class="bicon"><div class="ficon sprite-g" title="Google Plus" ></div></a>
						<a href="http://feeds.feedburner.com/metricspot?format=xml" target="_blank" class="bicon"><div class="ficon sprite-rss" title="Suscríbete vía RSS" ></div></a>
					</div>
				</div>
			</td>
		</tr> 
	</table> 
</body>
</html>
